<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="scripts/jquery-1.7.2.min.js"></script>
    <script src="scripts/knockout-3.4.0.js"></script>
    <script>
        $(document).ready(function () {
            function Model(data) {
                var self = this;
                self.Item = ko.observable(data);
            }
            function ViewModel() {
                var self = this;
                self.dataCollection = ko.observableArray([]);

                //var jsonData = $.getJSON("URL", function (data) {
                var data = ['Jeff', 'Eric', 'Bob', 'Ekta'];
                var mappedData = $.map(data, function (d) {
                    return new Model(d);
                });
                self.dataCollection(mappedData);
                //});
            };
            ko.applyBindings(new ViewModel());
        });
    </script>
    <title></title>
</head>
<body>
    <select data-bind="options:dataCollection, optionsText: 'Item'" />
</body>
</html>
